<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank-Deposit</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="login-area">
      <h1 class="bank-title">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input
          class="form-control"
          type="text"
          placeholder="Enter Your Email"
        />
        <br />
        <input
          class="form-control"
          type="password"
          placeholder="Enter Password"
        />
        <br />
        <button id="login" class="btn btn-primary">Enter</button>
      </div>
    </div>

    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h3>Deposit</h3>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h3>Withdraw</h3>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="blance status">
            <h3>Blance</h3>
            <h2>$1200</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h3>Deposit</h3>
            <input
              class="form-control"
              type="text"
              placeholder="$ you want to deposit"
            />
            <br />
            <button class="btn btn-primary">Deposit</button>
          </div>
        </div>

        <div class="col-md-6">
          <div class="submit-area">
            <h3>Withdraw</h3>
            <input
              class="form-control"
              type="text"
              placeholder="$ you want to withdray"
            />
            <br />
            <button class="btn btn-primary">Deposit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
